<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            outline: none;
            border: none;
            list-style: none;
            overflow: hidden;
        }

        /* css variables */
        :root {
            --text-color: #f5f5f5;
            --hover-color: #12f7ff;
            --bg-color: #292e33;
            --second-bg-color: #080808;
            --big-font: 2.5rem;
            --normal-font: 2rem;
            --neon-box-shadow: 0 0 0.5rem #12f7ff;
            --font-neon-text-shadow: 0 0 10px rgba(18, 247, 255, 0.3),
                0 0 20px rgba(18, 247, 255, 0.3),
                0 0 30px rgba(18, 247, 255, 0.3),
                0 0 40px rgba(18, 247, 255, 0.3),
                0 0 70px rgba(18, 247, 255, 0.3),
                0 0 80px rgba(18, 247, 255, 0.3),
                0 0 100px rgba(18, 247, 255, 0.3),
                0 0 150px rgba(18, 247, 255, 0.3);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        a {
            color: var(--text-color);
        }

        span {
            color: var(--hover-color);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            background: var(--second-bg-color);
            padding: 0 8%;
            box-shadow: var(--neon-box-shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul li {
            font-size: 1.1rem;
            padding-left: 50px;
        }

        nav ul li a:hover {
            color: var(--hover-color);
        }

        .logo {
            font-size: 1.4rem;
        }

        .menu-icon {
            display: none;
        }

        .bx-menu {
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* hero section */
        .hero-section {
            padding: 60px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .hero-section .left-section h1 {
            font-size: 2.5rem;
        }

        .hero-section .left-section h2 {
            font-size: 1.5rem;
            padding: 12px 0;
        }

        .hero-section .left-section p {
            font-size: 1.1rem;
            text-align: justify;
        }

        .btn-box {
            margin-block: 12px;
        }

        .btn {
            padding: 14px 30px;
            background: var(--hover-color);
            box-shadow: var(--neon-box-shadow);
            cursor: pointer;
            border-radius: 5px;
            border: 3px solid var(--hover-color);
            color: var(--bg-color);
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: var(--bg-color);
            color: var(--hover-color);
            box-shadow: var(--font-neon-text-shadow);
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .social-icons i {
            padding: 0.5rem;
            background: var(--hover-color);
            border: 3px solid var(--hover-color);
            color: var(--bg-color);
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .social-icons i:hover {
            background: var(--second-bg-color);
            color: var(--hover-color);
            box-shadow: var(--font-neon-text-shadow);
        }



        /* skill-container */
        .skill-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 8%;
        }

        .skill-container .left-section {
            width: 50%;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 98px;
        }

        .skill-container .left-section img {
            width: 80px;
        }

        .skill-container .right-section {
            width: 50%;
        }

        .skill-container .right-section .progress-container {
            width: 100%;
        }

        .skill-name-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 2px;
            padding-top: 25px;
        }

        .line-background {
            background: var(--second-bg-color);
            height: 13px;
            width: 100%;
            margin-top: 10px;
            border-radius: 25px;
            overflow: hidden;
        }

        .line-background .line {
            height: 13px;
            border-radius: 25px;
            background: var(--hover-color);
            box-shadow: var(--neon-box-shadow);
        }

        .line-background .html {
            width: 72%;
            animation: html 2s linear;
        }

        .line-background .css {
            width: 64%;
            animation: css 2s linear;
        }

        .line-background .javascript {
            width: 82%;
            animation: javascrpt 2s linear;
        }

        .line-background .react {
            width: 92%;
            animation: react 2s linear;
        }

        .line-background .nodejs {
            width: 50%;
            animation: nodejs 2s linear;
        }

        @keyframes html {
            from {
                width: 0%;
            }
            to {
                width: 72%;
            }
        }

        @keyframes css {
            from {
                width: 0%;
            }
            to {
                width: 62%;
            }
        }

        @keyframes javascript {
            from {
                width: 0%;
            }
            to {
                width: 82%;
            }
        }

        @keyframes react {
            from {
                width: 0%;
            }
            to {
                width: 92%;
            }
        }

        @keyframes nodejs {
            from {
                width: 0%;
            }
            to {
                width: 52%;
            }
        }
    </style>
</head>
<body>
